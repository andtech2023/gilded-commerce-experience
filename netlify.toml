# Netlify configuration for AndorraTech

# Build settings
[build]
  command = "npm run build"
  publish = "dist"

# Edge Functions
[[edge_functions]]
  path = "/*"
  function = "security"

# Security Headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Enable XSS protection
    X-XSS-Protection = "1; mode=block"
    
    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Content Security Policy
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google.com https://www.gstatic.com https://cdn.tailwindcss.com https://rprbwlywuzcksapgyayl.supabase.co;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://rprbwlywuzcksapgyayl.supabase.co wss://rprbwlywuzcksapgyayl.supabase.co https://www.google.com https://ai.gateway.lovable.dev;
      frame-src 'self' https://www.google.com https://www.recaptcha.net;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    """
    
    # Permissions Policy (limit browser features)
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"
    
    # HSTS - Force HTTPS
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SPA fallback - serve index.html for known routes only
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/ahorro-energetico"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/aviso-legal"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/politica-privacidad"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/politica-cookies"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/terminos-condiciones"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/payment-success"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/payment-cancelled"
  to = "/index.html"
  status = 200

# All other routes get static 404 (no React overhead)
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
